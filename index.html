<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="left">
    <h2>Your Result</h2>

    <div class="circle">
      <a>76</a><br>of 100
    </div>
    <p class="great">Great</p>
    <a class="cmnt">
      You scored higher than 65% of<br> the people who have taken these tests.</a>
  </div>

  <div class="right">
    <div class="stts " id="top">Summary</div>

    <div class="stts" id="rxn">
      <div class="idd"><img src="assets/images/icon-reaction.svg">Summary</div>
      <div>80<a class="smax"> / 100</a></div>
    </div>
    <div class="stts" id="mem">
      <div class="idy"><img src="assets/images/icon-memory.svg"> Memory</div>
      <div>92 <a class="smax"> / 100</a></div>
    </div>
    <div class="stts" id="ver">
      <div class="idv"><img src="assets/images/icon-verbal.svg"> Verbal</div>
      <div>61 <a class="smax"> / 100</a></div>
    </div>
    <div class="stts" id="vis">
      <div class="idvis"><img src="assets/images/icon-visual.svg  "> Visual</div>
      <div>72 <a class="smax"> / 100</a></div>
    </div>

    <div class="con">Continue</div>
  </div>
</body>

</html>
